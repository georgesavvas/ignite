<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="splash.css">
    <title>Ignite</title>
  </head>
  <body>
    <script>
      window.services.onAutoUpdater((event, data) => {
        window.document.getElementById("loading-status").innerHTML = data.status;
        if (data.progress) {
          window.document.getElementById("loading-bar-bg")
            .style.visibility = "visible";
          window.document.getElementById("loading-bar")
            .style.width = `${data.progress}%`;
        } else window.document.getElementById("loading-bar-bg")
          .style.visibility = "hidden";
      })
    </script>
    <div class="container">
      <div class="logo"></div>
      <div class="loadingContainer">
        <h4 id="loading-status" class="loadingStatus">Please wait...</h4>
        <div id="loading-bar-bg" class="loadingBarBg">
          <div id="loading-bar" class="loadingBar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
